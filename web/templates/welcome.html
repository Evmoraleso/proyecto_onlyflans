{% extends "base.html" %}
<!-- Contenido -->
{% block content %}
<section name="welcome-area">
    <div class="bg-danger align-middle mt-4 ">
        <div class="row justify-content-left">
            <div class="col-md-12 col-xs-12 align-items-center mt-4">
                <p class="fw-bold fs-4" style="margin-left: 35px; text-align: left; color: white;">Bienvenido
                    {{user.get_username|upper}}
                </p>
            </div>
            <div class="row justify-content-left">
                <div class="col-md-12 col-xs-12 align-items-center">
                    <p class="fs-6" style="text-align: left; color: white; margin-left: 35px;">Tenemos una lista de
                        productos exclusivos para ti. ¿Quieres conocer más?</p>
                </div>
            </div>
            <div class="row justify-content-left mb-4 mt-2">
                <div class="col-md-12 col-xs-12 align-items-center">
                    <a href="/contact">
                        <button id="empezar" type="button" class="btn btn-outline-light" style="margin-left: 35px;">
                            Contáctanos
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
<section name="cards">
    <div class="row justify-content-center align-items-center" style="margin-top: 5px; margin-bottom: 30px;">
        {% for flan in private_flans %}
        <div class="col-md-3 col-xs-12 d-flex g-4 justify-content-center align-items-center">
            <div class="card" style="width: 18rem;">
                <img src="{{ flan.image_url }}" class="card-img-top" alt="..." style="width: 287px; height: 200px;">
                <div class="card-body">
                    <h5 class="card-title">{{ flan.name }}</h5>
                    <p class="card-text">{{ flan.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
