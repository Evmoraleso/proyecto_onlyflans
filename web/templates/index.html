{% extends "base.html" %}
{% load static %}
{% block content %}
<section name="carrusel">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/flan3.jpg' %}" class="d-block w-100" style="height: 600px;" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/flan4.jpg' %}" class="d-block w-100" style="height: 600px;" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/flan5.jpg' %}" class="d-block w-100" style="height: 600px;" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/flan6.jpg' %}" class="d-block w-100" style="height: 600px;" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>
<section class="py-5 bg-light text-center container">
    <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">¿Qué flan se te antoja hoy?</h1>
        </div>
    </div>
</section>
<section name="cards" class="bg-light">
    <div class="row">
        {% for flan in public_flans %}
        <div class="col-md-3 col-xs-12 d-flex g-2 justify-content-center align-items-center ml-2">
            <div class="card" style="width: 18rem; margin-bottom: 70px;">
                <img src="{{ flan.image_url }}" class="card-img-top" alt="..." style="width: 287px; height: 200px;">
                <div class="card-body">
                    <h5 class="card-title">{{ flan.name }}</h5>
                    <p class="card-text">{{ flan.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
