<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web</title>
    <!-- Agrega aquí tus enlaces a hojas de estilo (CSS) o scripts (JS) comunes -->
</head>
<body>
    <!-- Header -->
    <header>
        <div style="background: red;">
            <p>header</p>
        </div>
        <!-- Aquí puedes agregar tu contenido real del encabezado -->
    </header>

    <!-- Navbar -->
    <nav>
        <div style="background: yellow;">
            <p>navbar</p>
        </div>
        <!-- Aquí puedes agregar tu barra de navegación con enlaces a otras páginas -->
    </nav>

    <!-- Contenido principal -->
    <main>
        <!-- Aquí irá el contenido específico de cada página -->
        <div style="background: white;">
            contenido
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div style="background: green;">
            <p>footer</p>
        </div>
        <!-- Aquí puedes agregar información de derechos de autor, enlaces, etc. -->
    </footer>

</html>
