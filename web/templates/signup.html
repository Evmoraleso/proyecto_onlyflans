{% extends "base.html" %}
{% block content %}
<section name="signup">
  <div class="container mt-4">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration bg-light" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registrate!</h3>
            <form method="post">
              {% csrf_token %}
              {{ form.non_field_errors }}
              {{ form.as_p }}
              <div class="mt-4 pt-2">
                <input data-mdb-ripple-init class="btn btn-danger btn-lg" type="submit" value="Submit" />
              </div>
            </form>
          </div>
          {% if messages %}
          {% for message in messages %}
          <p>{{message.tags}} : {{ message }}</p>
          {% endfor %}
          {% endif %}
          <div>
            <small>If you allready have an account, <a href="{% url 'login' %}">just login here</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
